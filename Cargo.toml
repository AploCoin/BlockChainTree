[package]
name = "blockchaintree"
version = "0.1.0"
authors = ["DoctorEenot <dreenot@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sha2 = "0.9.5"
num-bigint = "0.4"
base64 = "0.13"
rsa = "0.5"
num-traits = "0.2"
byteorder = "1.2.7"
zstd = "0.9"
secp256k1 = {version = "0.22.1", features = ["rand-std","bitcoin_hashes"]}
hex = "0.4.3"
error-stack = "0.1.1"
log = "0.4.17"
env_logger = "0.9.0"
thiserror = "1.0"
colored = ">=2"
sled = "0.34.7"
tokio = {version = "1", features=["full"]}