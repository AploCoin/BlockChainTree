[package]
name = "BlockChainTree"
version = "0.1.0"
authors = ["DoctorEenot <dreenot@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sha2 = "0.9.5"
num-bigint = "0.4"
base64 = "0.13"
rsa = "0.5"
num-traits = "0.2"
byteorder = "1.2.7"
zstd = "0.9"
secp256k1 = {version = "0.22.1", features = ["rand-std","bitcoin_hashes"]}
rocksdb = "0.18.0"